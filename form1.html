<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 11 task</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <style>
        img {
            display: block;
            margin-top: -25px;
            width: auto;
            height: 5rem;
        }
    </style>

</head>

<body>
    <section>
        <div class="container">
            <form action="">

                <div class="row mt-3">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="firstName">First Name <span style="color: red;">*</span></label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                                required>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="firstName">Last Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name"
                                required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="email">Email <span style="color: red;">*</span></label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label for="experience">Your Experience <span style="color: red;">*</span></label>

                            <img src="./rating.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label>How we satisfaction you with us <span style="color: red;">*</span></label><br>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction1" value="1" required>
                              <label class="form-check-label" for="satisfaction1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction2" value="2" required>
                              <label class="form-check-label" for="satisfaction2">2</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction3" value="3" required>
                              <label class="form-check-label" for="satisfaction3">3</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction4" value="4" required>
                              <label class="form-check-label" for="satisfaction4">4</label>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="suggestions">Additional Suggestions</label>
                            <textarea class="form-control" id="suggestions" rows="3"></textarea>
                          </div>
                    </div>
                </div>
                <div class="row col-1 m-4">
                    <button class="btn btn-outline-dark"> submit </button>
                </div>
            </form>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
